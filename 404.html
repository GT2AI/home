<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path excluding the repo name
    const path = window.location.pathname.replace(/^\/[^/]+/, '');
    // Redirect to the homepage with the path as a query parameter
    window.location.href = `/your-repo-name/?redirect=${encodeURIComponent(path)}`;
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
